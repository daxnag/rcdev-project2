<!DOCTYPE html>
<html lang="en">

<head>
	<title>WebGi starter</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

</head>

<body>
	<div id="webgi-canvas-container">
		<canvas id="webgi-canvas"></canvas>
		<button class="button--exit">Exit</button>
	</div>
	<div class="customizer--container">
		<div class="pearl">
			<p>Pearl Color</p>
			<ul class="strap--colors">
				<li class="button--colors pearl-color1"></li>
				<li class="button--colors pearl-color2"></li>
				<li class="button--colors pearl-color3"></li>
				<li class="button--colors pearl-color4"></li>
			</ul>
		</div>
		<div class="ring">
			<p>Ring Color</p>
			<ul class="strap--colors">
				<li class="button--colors ring-color1"></li>
				<li class="button--colors ring-color2"></li>
				<li class="button--colors ring-color3"></li>
				<li class="button--colors ring-color4"></li>
			</ul>
		</div>
	</div>
	<div class="container">
		<section class="first">
			<div class="content">
				<h1>Exquisite Ring</h1>
				<p>Only a real diamond holds true timeless beauty and value. Slip on one of our dazzling, high grade diamond rings, guaranteed natural and conflict-free, and let it speak louder than words.</p>

				<button class="customize">Customize</button>
			</div>
		</section>
	</div>
	<script src="src/index.ts" type="module"></script>
</body>

</html>
